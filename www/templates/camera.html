<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Camera</h1>
  </ion-header-bar>
  <ion-content>
    <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
      <img ng-src="{{lastPhoto}}" style="max-width: 100%">
    <button class="button button-block button-positive button-outline" ng-click="closeModal()">
      <i class="icon ion-ios-close-empty"></i>
    </button>

  </ion-content>
</ion-modal-view>
