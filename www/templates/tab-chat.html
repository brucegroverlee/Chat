<ion-view view-title="Chat">
  <ion-content class="chat" delegate-handle="scroll">
    <div class="comments">
      <div class="comment" ng-repeat=" comment in comments">
      	<div class="name">{{comment.name}}</div>
      	<div class="text">{{comment.text}}</div>
      </div>
      <br><br>
    </div>
  </ion-content>

  <div class="bar bar-footer bar-light">
      <div class="item item-input-inset item-chat">
        <button class="button button-positive button-outline" ng-click="openModal()">
          <i class="icon ion-camera"></i>
        </button>
        <label class="item-input-wrapper">
          <input type="text" placeholder="Message" ng-model="comment.text">
        </label>
        <button class="button button-positive" ng-click="sendMessage()">
          <i class="icon ion-android-send"></i>
        </button>
      </div>
  </div>

</ion-view>
